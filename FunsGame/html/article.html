<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>食安游逸</title>
         <link rel="stylesheet" type="text/css" href="./article.css">
         <style>
         .font_small{font-size:14px;}
         .font_middle{font-size:18px;}
         .font_big{font-size:22px;}
         .font_day {}
         .font_night {}
          </style>
        <!--[if lt IE 9]>
         <link rel="stylesheet" type="text/css" href="./article_pc.css">
         <![endif]-->
        <script src="./jquery-2.1.3.min.js" type="text/javascript">
        </script>
        
        <script>
            function func_set_font_size(font) {
                var fontsize = 18;
                if (1 >= font) fontsize = 14;
                if (2 == font) fontsize = 18;
                if (3 <= font) fontsize = 22;
                $("div.rich_media_content").css('font-size',fontsize+'px');

            }
            function func_set_font_night(night) {
                if ( 0 != night)  {
                    //黑夜
                    $("div.rich_media_content").css('color','#3e3e3e');
                    $("div.rich_media_content").css('background-color','#fff');
                    $("div.rich_media_area_primary").css('background-color','#fff');

                }
                else {
                    //白天
                    $("div.rich_media_content").css('color','#d6d8df');
                    $("div.rich_media_content").css('background-color','#444');
                    $("div.rich_media_area_primary").css('background-color','#444');

                }
            }
        
                $(document).ready(function() {
                    func_set_font_size( {{fontsize}} );
                    func_set_font_night( {{fontnight}} );
                                    
                });
        </script>
    </head>
    <body id="activity-detail" class="en_US  __plain_text_READY__">
        <div id="js_article" class="rich_media">
            <div class="rich_media_inner">
                <div id="page-content">
                    <div id="img-content" class="rich_media_area_primary">
                        <h2 class="rich_media_title" id="activity-name">
                            {{title}}
                        </h2>
                        <div class="rich_media_meta_list">
<!--                            <em id="post-date" class="rich_media_meta rich_media_meta_text">-->
<!--                                {{data}}-->
<!--                            </em>-->
                                <img src="{{cover_img}}" width="25" height="40" alt="head_image" class="rich_media_meta rich_media_meta_text"/>
                            <a class="rich_media_meta rich_media_meta_link rich_media_meta_nickname"
                                href="javascript:void(0);" id="post-user">
                                {{author}}
                            </a>
                            
                        </div>
                        <div class="rich_media_content" id="js_content">
                            {{content}}
                        </div><!--end of rich_media_content-->
                        
                    </div><!--end of page-content-->
                </div>
            </div>
        </div>
    </body>
    
</html>
